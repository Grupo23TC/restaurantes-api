# Dados de conexao com o banco de dados MySQL
# spring.datasource.url=jdbc:mysql://localhost:3306/restaurante
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${SPRING_DATASOURCE_URL:localhost:5432}/restaurantes
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secret}


# H2 Client
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# JPA, SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=true
